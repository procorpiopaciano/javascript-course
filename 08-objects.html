      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      console.log(3.1.toString());
      console.log(true.toString());

      const object1 = {
        message: 'hello'

      const object2 = object1;

      object1.message = 'Good job!';

      console.log(object1);
      console.log(object2);

        message: 'Good job!'

      const object4 = {
        message: 'Good job!',
        price: 799
      };

      const {message, price} = object4; //destructuring. same as above. shortcut

      const object5 = {
        //message: message//variable sa taas.
        message, // shorthand property

        method() { //shorthand method. shortcut above

        }
      };
