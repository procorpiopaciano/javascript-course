<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-btn" onclick="
      playGame('rock');
    ">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-btn" onclick="
      playGame('paper');
    ">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-btn" onclick="
      playGame('scissors');
    ">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result">
      You win.
    </p>

    <p class="js-moves">
    </p>

    <p class="js-score score">
    </p>

    <button onclick="
      resetScore();
    " class="reset-score-btn">
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js">
    </script>
  </body>
</html>
