<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <style>
    </style>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>

    <button onclick="
      playGame('rock');
    ">
      Rock
    </button>

    <button onclick="
      playGame('paper');
    ">
      Paper
    </button>

    <button onclick="
      playGame('scissors');
    ">
      Scissors
    </button>
    <script>
      let playerScore = 0;
      let computerScore = 0;

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {

          if(computerMove === 'rock') {
            result = 'You lose.';
            computerScore++;
          } else if(computerMove === 'paper') {
            result = 'You win.';
            playerScore++;
          } else if(computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if(playerMove === 'paper') {

          if(computerMove === 'rock') {
            result = 'You win.';
            computerScore++;
          } else if(computerMove === 'paper') {
            result = 'Tie.';
            playerScore++;
          } else if(computerMove === 'scissors') {
            result = 'You lose.';
          }

        } else if(playerMove === 'rock') {

          if(computerMove === 'rock') {
            result = 'Tie.';
            computerScore++;
          } else if(computerMove === 'paper') {
            result = 'You lose.';
            playerScore++;
          } else if(computerMove === 'scissors') {
            result = 'You win.';
          }
          
        }
        
        console.log(`Player score: ${playerScore} Computer score: ${computerScore}`);

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }

      function pickComputerMove() {
        let randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
