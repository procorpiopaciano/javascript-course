<!DOCTYPE html>
<html>
  <head>
    <title>
      Functions
    </title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function convertToFarenheit(celsius) {
        return (celsius * 9 / 5) + 32;
      }

      function convertToCelcius(farenheit) {
        return (farenheit - 32) * 5 / 9;
      }

      function convertTemperature(degrees, unit) {
        if(unit === 'F') {
          return `${(degrees * 9 / 5) + 32}${unit}`;
        } else if(unit === 'C') {
          return `${(degrees - 32) * 5 / 9}${unit}`;
        }

        return 'Wrong unit, only C or F are allowed.';
      }

      console.log(convertToFarenheit(25));
      console.log(convertToCelcius(86));
      console.log(convertTemperature(25, 'F'));
      console.log(convertTemperature(86, 'C'));
      console.log(convertTemperature(234234234, 'A'));

    </script>
  </body>
</html>
