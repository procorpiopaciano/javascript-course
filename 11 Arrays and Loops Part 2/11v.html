<!DOCTYPE html>
<html>
  <head>
    <title>
      Arrays and Loops
    </title>
    <style>
    </style>
  </head>
  <body>
    <script>

      for(let i = 1; i <= 20; i++) {
        if(i % 5 === 0) {
          if(i % 3 === 0) {
            console.log('FizzBuzz');
          } else {
            console.log('Buzz');
          }
        } else if(i % 3 === 0) {
          console.log('Fizz');
        } else {
          console.log(i);
        }
      }
      
    </script>
  </body>
</html>
