      const myArray = ['egg', 'egg', 'red', 'blue', 'egg', 'jojo', 'egg', 'egg'];

      console.log(removeEgg(myArray));

      function removeEgg(array) {

        const arrayWithoutEgg = array.slice();
        
        let eggCount = 0;

        for(let i = arrayWithoutEgg.length - 1; i >= 0; i--) {

          if(arrayWithoutEgg[i] === 'egg' && eggCount < 2) {
            arrayWithoutEgg.splice(i);
            eggCount++;
          }
           
        }

        return arrayWithoutEgg.reverse();

      }
