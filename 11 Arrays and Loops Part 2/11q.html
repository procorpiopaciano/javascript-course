<!DOCTYPE html>
<html>
  <head>
    <title>
      Arrays and Loops
    </title>
    <style>
    </style>
  </head>
  <body>
    <script>

      const myArray = ['green', 'red', 'blue'];

      console.log(findIndex(myArray, 'blue1'));

      function findIndex(array, word) {
        for(let i = 0; i < array.length; i++) {

          if(array[i] === word) {
            return i;
          }

        }
        return -1;
      }

    </script>
  </body>
</html>
