<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <link rel="stylesheet" href="styles/10ij.css">
  </head>
  <body>
    <div style="
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    ">
      <div class="calculator">
        <div class="js-calculation-output calculation-output">
        
        </div>

        <div>

          <p>
            <button class="js-number-btn number-btn">
              1
            </button>
      
            <button class="js-number-btn number-btn">
              2
            </button>
      
            <button class="js-number-btn number-btn">
              3
            </button>
      
            <button class="js-operator-btn operator-btn">
              +
            </button>
          </p>
      
          <p>
            <button class="js-number-btn number-btn">
              4
            </button>
      
            <button class="js-number-btn number-btn">
              5
            </button>
      
            <button class="js-number-btn number-btn">
              6
            </button>
      
            <button class="js-operator-btn operator-btn">
              -
            </button>
          </p>
      
          <p>
            <button class="js-number-btn number-btn">
              7
            </button>
      
            <button class="js-number-btn number-btn">
              8
            </button>
      
            <button class="js-number-btn number-btn">
              9
            </button>
      
            <button class="js-operator-btn operator-btn">
              *
            </button>
          </p>
      
          <p>
            <button class="js-number-btn number-btn">
              0
            </button>
      
            <button class="js-number-btn number-btn">
              .
            </button>
      
            <button class="js-equals-btn equals-btn">
              =
            </button>
      
            <button class="js-operator-btn operator-btn">
              /
            </button>
          </p>
      
          <button class="js-clear-btn clear-btn">
            Clear
          </button>

        </div>
    
        
      </div>
    </div>
    

    <script src="scripts/10ij.js"></script>
  </body>
</html>
