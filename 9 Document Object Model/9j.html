<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <style>
    </style>
  </head>
  <body>

    <p>
      Calculator
    </p>

    <p class="js-calculation-output">
      
    </p>

    <p>
      <button onclick="
        updateCalculation();
      ">
        1
      </button>

      <button onclick="
        updateCalculation();
      ">
        2
      </button>

      <button onclick="
        updateCalculation();
      ">
        3
      </button>

      <button onclick="
        updateCalculation();
      ">
        +
      </button>
    </p>

    <p>
      <button onclick="
        updateCalculation();
      ">
        4
      </button>

      <button onclick="
        updateCalculation();
      ">
        5
      </button>

      <button onclick="
        updateCalculation();
      ">
        6
      </button>

      <button onclick="
        updateCalculation();
      ">
        -
      </button>
    </p>

    <p>
      <button onclick="
        updateCalculation();
      ">
        7
      </button>

      <button onclick="
        updateCalculation();
      ">
        8
      </button>

      <button onclick="
        updateCalculation();
      ">
        9
      </button>

      <button onclick="
        updateCalculation();
      ">
        *
      </button>
    </p>

    <p>
      <button onclick="
        updateCalculation();
      ">
        0
      </button>

      <button onclick="
        updateCalculation();
      ">
        .
      </button>

      <button onclick="
        calculation = eval(calculation);
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
        calculationOutput.innerHTML = calculation;
      ">
        =
      </button>

      <button onclick="
        updateCalculation();
      ">
        /
      </button>
    </p>

    <button onclick="
      calculation = '';
      localStorage.removeItem('calculation');
      calculationOutput.innerHTML = calculation;
    ">
      Clear
    </button>
    
    <script>
      let calculation = localStorage.getItem('calculation') || '';
      const calculationOutput = document.querySelector('.js-calculation-output');

      function updateCalculation() {
        calculation += document.activeElement.innerText;
        localStorage.setItem('calculation', calculation);
        calculationOutput.innerHTML = calculation;
        console.log(calculation);
      }

    </script>
  </body>
</html>
