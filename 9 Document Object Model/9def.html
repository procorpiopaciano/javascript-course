<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM
    </title>
    <style>
    </style>
  </head>
  <body>
    <input type="text" placeholder="Name" class="js-name-input" onkeydown="handleNameKeyDown(event);">
    <button onclick="setName();">
      Submit
    </button>
    <p class="js-name"></p>
    <script>

      function setName() {
        const nameInput = document.querySelector('.js-name-input');
        
        if(nameInput.value) {
          document.querySelector('.js-name').innerHTML = `Your name is: ${nameInput.value}`;
        } 
        
        nameInput.value = '';
      }

      function handleNameKeyDown(event) {
        if(event.key === 'Enter') {
          setName();
        }
      }

    </script>
  </body>
</html>
