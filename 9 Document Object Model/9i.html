<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
    <style>
    </style>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
    ">
      Show Quantity
    </button>

    <button onclick="
      updateCartQuantity(true, 1);
    ">
      Add to Cart
    </button>

    <button onclick="
      updateCartQuantity(true, 2);
    ">
      +2
    </button>

    <button onclick="
      updateCartQuantity(true, 3);
    ">
      +3
    </button>

    <button onclick="
      updateCartQuantity(true, 4);
    ">
      +4
    </button>

    <button onclick="
      updateCartQuantity(true, 5);
    ">
      +5
    </button>

    <button onclick="
      updateCartQuantity(false, 1);
    ">
      Remove from cart
    </button>

    <button onclick="
      updateCartQuantity(false, 2);
    ">
      -2
    </button>

    <button onclick="
      updateCartQuantity(false, 3);
    ">
      -3
    </button>

    <button onclick="
      cartQuantity = 0;
      displayCartQuantity();
    ">
      Reset Cart
    </button>

    <p class="js-cart-quantity">

    </p>

    <script>
      let cartQuantity = 0;
      displayCartQuantity();

      function updateCartQuantity(isAddToCart, quantity) {

        const allowedCartQuantity = 10;

        if (isAddToCart === true) {

          if (cartQuantity + quantity <= allowedCartQuantity) {
            cartQuantity += quantity;
            displayCartQuantity();
          } else {
            alert('The cart is full');
            return;
          }

        } else if(isAddToCart === false) {

          if (cartQuantity - quantity >= 0) {
            cartQuantity -= quantity;
            displayCartQuantity();
          } else {
            alert('Not enough items in the cart');
            return;
          }

        }
      }

      function displayCartQuantity() {
          document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
      
    </script>
  </body>
</html>
