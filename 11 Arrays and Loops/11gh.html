<!DOCTYPE html>
<html>
  <head>
    <title>
      Arrays and Loops
    </title>
    <style>
    </style>
  </head>
  <body>
    <script>
      const myFirstArray = [1,2,3,4,5,6];
      const mySecondArray = [];

      for(let i = 0; i < myFirstArray.length; i++) {
        mySecondArray.push(myFirstArray[i] + 1);
      }

      console.log(mySecondArray);

      console.log(addOne(mySecondArray));

      function addOne(array) {
        for(let i = 0; i < array.length; i++) {
          array[i] = array[i] + 1;
        }

        return array;
      }

    </script>
  </body>
</html>
