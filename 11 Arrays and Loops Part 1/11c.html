<!DOCTYPE html>
<html>
  <head>
    <title>
      Arrays and Loops
    </title>
    <style>
    </style>
  </head>
  <body>
    <script>
      const a = [1, 2, 3, 4];
      console.log(arraySwap(a));

      function arraySwap(array) {
        let tempVariable = array[0];
        array[0] = array[array.length-1];
        array[array.length-1] = tempVariable;

        return array;
      }
    </script>
  </body>
</html>
