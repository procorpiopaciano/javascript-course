<!DOCTYPE html>
<html>
  <head>
    <title>

  </head>
  <body>
    <p>
      YouTube subscribe button
    </p>
    <button onclick="
      subscribe();
      " class="js-subscribe-button">
      Subscribe
    </button>

    <p>
      Amazon Shipping Calculator
    </p>

    <p>
      Orders under $40 = +$10 shipping
    </p>

    <p>
      Orders over $40 = FREE shipping
    </p>

    <input class="js-cost-input" placeholder="Cost of order" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
      ">
      Calculate
    </button>

    <p class="js-total-cost">

    </p>

    <script>
      String(25);
      console.log('25' - 5);
      console.log('25' + 5);

      window.document
      window.console.log('window');
      window.alert

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');
        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed';
        } else {
          buttonElement.innerText = 'Subscribe';
        }
      }

      function handleCostKeyDown(event) {
        if(event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {

        const inputElement = document.querySelector('.js-cost-input');
        if(inputElement.value.length === 0) {
          document.querySelector('.js-total-cost').innerHTML = 'Enter cost of order';
          return;
        }
        let cost = Number(inputElement.value);

        if(cost < 40) {
          cost = cost + 10;
        }

        if(cost) {
          document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        } else {
          document.querySelector('.js-total-cost').innerHTML = 'Invalid Input';
        }
      }
    </script>
  </body>
</html>
